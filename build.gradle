group 'jlo'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'personal.GcCapture'
        )
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task zip(type: Zip) {
    from 'build/libs'
    include '*.jar'
    from 'src/main/resources'
    include '**/*'
    archiveName = 'itunes-generator.zip'
}

task packageZip {
    dependsOn assemble
    dependsOn zip
}
